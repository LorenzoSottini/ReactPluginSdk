<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>host</title>
    <!-- Permette all'Host di fornire react ai plugin che dichiarano react come peer dependency ed external.
      Quando un plugin fa import React from "react", il browser carica /@id/react.
      @id e un endpoint interno del vite dev server; in produzione serve un URL statico/CDN.
    -->
    <script type="importmap">
      {
        "imports": {
          "react": "/@id/react",
          "react-dom": "/@id/react-dom",
          "react-dom/client": "/@id/react-dom/client",
          "react/jsx-runtime": "/@id/react/jsx-runtime",
          "react/jsx-dev-runtime": "/@id/react/jsx-dev-runtime"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="http://localhost:5173/src/main.tsx"></script>
  </body>
</html>
